name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # allow pushing commits/tags
      packages: write
      id-token: write     # for npm provenance (optional)

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      # 1. Bump versions & update CHANGELOG.md
      - name: Version packages
        run: pnpm changeset version

      # 2. Commit changes back to main
      - name: Commit version bumps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "version packages" || echo "No changes to commit"
          git push origin HEAD:main

      # 3. Publish to npm
      - name: Publish packages
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 4. Tag the release (optional but recommended)
      - name: Push tag
        run: |
          VERSION=$(node -p "require('./packages/sonar-core/package.json').version")
          git tag "v$VERSION"
          git push origin "v$VERSION"
